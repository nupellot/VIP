<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица оценок</title>
    
    <!-- Подключаем DataTables CSS для стилизации таблицы -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    
    <!-- Подключаем стили для красивой анимации -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table.dataTable thead {
            background-color: #f2f2f2;
        }

        table.dataTable th, table.dataTable td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table.dataTable th {
            cursor: pointer;
        }
        .lobster {
            font-family: "Lobster", serif;
            font-size: 3rem;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="lobster">Великое Исследование Пельменей</h1>
    <table id="ratings-table" class="display">
        <thead>
            <tr>
                <th>Номинант / Эксперт</th>
                {% for expert in experts %}
                    <th>{{ expert[1] }}</th>
                {% endfor %}
                <th>Средняя оценка</th>
                <th>Дисперсия</th>
            </tr>
        </thead>
        <tbody>
            {% for nominant in nominants %}
                <tr>
                    <td>{{ nominant[1] }}</td>
                    {% for expert in experts %}
                        <td id="rating-{{ nominant[0] }}-{{ expert[0] }}">
                            <!-- Оценки будут вставляться через JS -->
                        </td>
                    {% endfor %}
                    <td id="avg-{{ nominant[0] }}"></td>
                    <td id="variance-{{ nominant[0] }}"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Подключаем jQuery и DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>


    <!-- Наш кастомный JS -->
    <script src="static/js/scripts.js"></script>
    
    <script>
$(document).ready(function() {
    // Получаем данные через API
    $.getJSON('/api/data', function(data) {
        var experts = data.experts;
        var nominants = data.nominants;
        var votes = data.votes;
        var nominantStats = data.nominant_stats;

        // Заполнение оценок в таблице
        votes.forEach(function(vote) {
            var expertId = vote[0];
            var nominantId = vote[1];
            var rating = vote[2];

            // Устанавливаем текст в ячейку
            var cellId = "#rating-" + nominantId + "-" + expertId;
            $(cellId).text(rating);

            // Изменяем фон в зависимости от значения
            var color = getCellColor(rating);
            $(cellId).css("background-color", color);
        });

        // Заполнение средней оценки и дисперсии для каждого номинанта
        nominants.forEach(function(nominant) {
            var nominantId = nominant[0];
            var avgRating = nominantStats[nominantId].avg.toFixed(2);
            var variance = nominantStats[nominantId].variance.toFixed(2);

            $("#avg-" + nominantId).text(avgRating);
            $("#variance-" + nominantId).text(variance);
        });

        // Инициализируем DataTable, если он еще не инициализирован
        if (!$.fn.DataTable.isDataTable('#ratings-table')) {
            $('#ratings-table').DataTable({
                "paging": false,       // Отключаем пагинацию
                "ordering": true,
                "info": false,
                "searching": false,
                "autoWidth": false,
                "columnDefs": [
                    { "type": "num", "targets": [1, 2, 3, 4] },  // Устанавливаем числовую сортировку для всех столбцов с оценками
                    { "type": "string", "targets": [0] }  // Устанавливаем строковую сортировку для первого столбца
                ]
            });
        }
    });

    // Функция для получения цвета фона ячейки на основе значения
    function getCellColor(rating) {
        var color;

        if (rating >= 6) {
            // Зеленые оттенки для оценок от 6 до 10
            var green = Math.min(255, (rating - 5) * 50); // Чем выше оценка, тем насыщеннее зеленый
            var alpha = Math.max(0.1, (rating - 5) * 0.2); // Чем выше оценка, тем менее прозрачный
            color = `rgba(0, 205, 0, ${alpha})`;  // Рgba для управления прозрачностью
        } else if (rating >= 0) {
            // Красные оттенки для оценок от 0 до 5
            var red = Math.min(255, (5 - rating) * 50); // Чем ниже оценка, тем насыщеннее красный
            var alpha = Math.max(0.1, (7 - rating) * 0.1); // Чем ниже оценка, тем более прозрачный
            color = `rgba(255, 0, 0, ${alpha})`;  // Рgba для управления прозрачностью
        }

        return color;
    }
});


        </script>
        
</body>
</html>
