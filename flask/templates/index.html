<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица оценок</title>
    
    <!-- Подключаем DataTables CSS для стилизации таблицы -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    
    <!-- Подключаем стили для красивой анимации -->
    <style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table.dataTable thead {
            background-color: #f2f2f2;
        }

        table.dataTable th, table.dataTable td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table.dataTable th {
            cursor: pointer;
        }
        .lobster {
            font-family: "Lobster", serif;
            font-size: 3rem;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="lobster">Великое Исследование Пельменей</h1>
    <table id="ratings-table" class="display">
        <thead>
            <tr>
                <th>Номинант / Эксперт</th>
                {% for expert in experts %}
                    <th>{{ expert[1] }}</th>
                {% endfor %}
                <th>Средняя оценка</th>
                <th>Дисперсия</th>
            </tr>
        </thead>
        <tbody>
            {% for nominant in nominants %}
                <tr>
                    <td>{{ nominant[1] }}</td>
                    {% for expert in experts %}
                        <td id="rating-{{ nominant[0] }}-{{ expert[0] }}">
                            <!-- Оценки будут вставляться через JS -->
                        </td>
                    {% endfor %}
                    <td id="avg-{{ nominant[0] }}"></td>
                    <td id="variance-{{ nominant[0] }}"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Подключаем jQuery и DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>


    <!-- Наш кастомный JS -->
    <script src="static/js/scripts.js"></script>
    
    <script>
$(document).ready(function() {
    // Функция обновления данных таблицы
    function updateTableData() {
        $.getJSON('/api/data', function(data) {
            var experts = data.experts;
            var nominants = data.nominants;
            var votes = data.votes;
            var nominantStats = data.nominant_stats;

            // Обновляем оценки и цвет ячеек
            votes.forEach(function(vote) {
                var expertId = vote[0];
                var nominantId = vote[1];
                var rating = vote[2];

                var cellId = "#rating-" + nominantId + "-" + expertId;
                $(cellId).text(rating);

                // Меняем фон ячейки в зависимости от оценки
                var color = getCellColor(rating);
                $(cellId).css("background-color", color);
            });

            // Обновляем столбцы для средней оценки и дисперсии
            nominants.forEach(function(nominant) {
                var nominantId = nominant[0];
                $("#avg-" + nominantId).text(nominantStats[nominantId].avg.toFixed(2));
                $("#variance-" + nominantId).text(nominantStats[nominantId].variance.toFixed(2));
            });
        });
    }

    // Инициализируем DataTables (пагинация отключена)
    if (!$.fn.DataTable.isDataTable('#ratings-table')) {
        $('#ratings-table').DataTable({
            "paging": false,       // Отключаем пагинацию
            "ordering": true,
            "info": false,
            "searching": false,
            "autoWidth": false,
            "columnDefs": [
                { "type": "string", "targets": [0] },    // Первый столбец сортируем как текст
                { "type": "num", "targets": "_all" }       // Остальные столбцы сортируем как числа
            ]
        });
    }

    // Выполняем начальное обновление данных
    updateTableData();
    // Обновляем таблицу каждые 2 секунды (2000 миллисекунд)
    setInterval(updateTableData, 2000);


    // Функция для определения цвета фона ячейки в зависимости от оценки
    function getCellColor(rating) {
        rating = Number(rating);
        var color;

        if (rating >= 6) {
            // Оценки от 6 до 10 — оттенки зеленого:
            // Чем выше оценка, тем насыщеннее зелёный (и менее прозрачный)
            var intensity = (rating - 6) / (10 - 6); // нормализуем: 0 для 6 и 1 для 10
            // Зеленый: от 100 до 255
            var green = 100 + intensity * (255 - 100);
            // Прозрачность: от 0.2 (оценка 6) до 1.0 (оценка 10)
            var alpha = 0.2 + intensity * 0.8;
            color = 'rgba(0, ' + Math.round(green) + ', 0, ' + alpha.toFixed(2) + ')';
        } else {
            // Оценки от 0 до 5 — оттенки красного:
            // Чем ниже оценка, тем насыщеннее красный (и менее прозрачный)
            var intensity = (5 - rating) / 5; // нормализуем: 0 для 5 и 1 для 0
            // Красный: от 100 до 255
            var red = 100 + intensity * (255 - 100);
            // Прозрачность: от 0.2 (оценка 5) до 1.0 (оценка 0)
            var alpha = 0.2 + intensity * 0.8;
            color = 'rgba(' + Math.round(red) + ', 0, 0, ' + alpha.toFixed(2) + ')';
        }
        return color;
    }
});


        </script>
        
</body>
</html>
